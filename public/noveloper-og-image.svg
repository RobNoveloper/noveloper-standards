<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#gradient)" />
  
  <!-- Logo section -->
  <g transform="translate(150, 150) scale(3)">
    <path d="M40 10H10V40H40V10Z" fill="url(#logoGradient)" />
    <path d="M45 15H15V45H45V15Z" fill="url(#logoGradient)" opacity="0.7" />
    <path d="M50 20H20V50H50V20Z" fill="url(#logoGradient)" opacity="0.4" />
  </g>
  
  <!-- Company name -->
  <text x="520" y="245" font-family="Arial, sans-serif" font-weight="700" font-size="72" fill="white">noveloper</text>
  
  <!-- Tagline -->
  <text x="600" y="320" font-family="Arial, sans-serif" font-weight="500" font-size="36" fill="white" text-anchor="middle">AI-Driven Creative Studio</text>
  
  <!-- Unique value proposition -->
  <rect x="300" y="370" width="600" height="4" fill="white" opacity="0.3" rx="2" />
  <text x="600" y="420" font-family="Arial, sans-serif" font-weight="500" font-size="32" fill="white" text-anchor="middle">Custom software at SaaS prices</text>
  
  <!-- Philosophy -->
  <text x="600" y="500" font-family="Arial, sans-serif" font-weight="600" font-size="36" fill="white" text-anchor="middle" letter-spacing="1px">No code. No fear. Just flow.</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#1E1E2E" />
      <stop offset="1" stop-color="#4338CA" />
    </linearGradient>
    <linearGradient id="logoGradient" x1="10" y1="10" x2="50" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#818CF8" />
      <stop offset="1" stop-color="#4338CA" />
    </linearGradient>
  </defs>
</svg>
