<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradient for text -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000" />
      <stop offset="100%" stop-color="#6366f1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Container -->
  <g>
    <!-- Black square with rounded corners -->
    <rect x="0" y="0" width="60" height="60" rx="8" ry="8" fill="black" />
    
    <!-- Left white vertical rectangle (perfectly centered with equal borders) -->
    <rect x="14.4" y="14.4" width="14.4" height="31.2" fill="white" />
    
    <!-- Right triangle with vertical right side (perfectly centered with equal borders) -->
    <path d="M 28.8,14.4 L 43.2,14.4 L 43.2,40.8 L 28.8,14.4 Z" fill="white" />
  </g>
  
  <!-- Text "NOVELOPER" with gradient -->
  <text x="70" y="36" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="url(#textGradient)">NOVELOPER</text>
</svg>
