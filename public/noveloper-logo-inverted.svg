<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="60" viewBox="0 0 240 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Container -->
  <g>
    <!-- Gray square with rounded corners (exactly same shape) -->
    <rect x="0" y="0" width="60" height="60" rx="8" ry="8" fill="#9ca3af" />
    
    <!-- Left black vertical rectangle (balanced position) -->
    <rect x="12.0" y="10.8" width="16.2" height="38.4" fill="black" />
    
    <!-- Right triangle with vertical right side (same width as rectangle) -->
    <path d="M 28.2,10.8 L 44.4,10.8 L 44.4,43.2 L 28.2,10.8 Z" fill="black" />
  </g>
  
  <!-- Text "NOVELOPER" in white -->
  <text x="70" y="36" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="white">NOVELOPER</text>
</svg>
