<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="550" viewBox="0 0 1000 550" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="infinityGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#6366F1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Infinity Path with Gradient -->
  <path d="M292,275 C292,214 341,165 400,165 C459,165 508,214 508,275 C508,336 459,385 400,385 C341,385 292,336 292,275 Z M492,275 C492,214 541,165 600,165 C659,165 708,214 708,275 C708,336 659,385 600,385 C541,385 492,336 492,275 Z" 
        stroke="url(#infinityGradient)" stroke-width="15" fill="none" stroke-linecap="round" />

  <!-- Left Side Text: Human -->
  <text x="377" y="285" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333" text-anchor="middle">Human</text>

  <!-- Right Side Text: AI -->
  <text x="624" y="285" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333" text-anchor="middle">AI</text>

  <!-- Human Icon (left) -->
  <circle cx="377" cy="235" r="12" fill="#333333" />
  <path d="M348,290 L348,265 C348,250 365,240 377,240 C389,240 406,250 406,265 L406,290" stroke="#333333" stroke-width="4" fill="none" />

  <!-- Robot Icon (right) -->
  <rect x="610" y="218" width="28" height="24" rx="4" stroke="#333333" stroke-width="4" fill="none" />
  <circle cx="619" cy="227" r="4" fill="#333333" />
  <circle cx="629" cy="227" r="4" fill="#333333" />
  <path d="M603,242 L601,255 C601,260 609,265 624,265 C639,265 647,260 647,255 L645,242" stroke="#333333" stroke-width="3" fill="none" />
  <line x1="624" y1="214" x2="624" y2="210" stroke="#333333" stroke-width="3" />

  <!-- Milestone 1: Discovery (Top Left) -->
  <circle cx="292" cy="190" r="30" fill="white" stroke="url(#infinityGradient)" stroke-width="4" />
  <text x="292" y="198" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333" text-anchor="middle">01</text>
  <text x="220" y="140" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#333333" text-anchor="middle">Discovery</text>
  <text x="220" y="160" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">We explore your vision and</text>
  <text x="220" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">business challenges to identify</text>

  <!-- Milestone 2: Creative Design (Bottom Left) -->
  <circle cx="292" cy="360" r="30" fill="white" stroke="url(#infinityGradient)" stroke-width="4" />
  <text x="292" y="368" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333" text-anchor="middle">02</text>
  <text x="220" y="425" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#333333" text-anchor="middle">Creative Design</text>
  <text x="220" y="445" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">We design intuitive interfaces</text>
  <text x="220" y="465" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">that capture your brand</text>

  <!-- Milestone 3: AI-Driven Development (Middle) -->
  <circle cx="500" cy="330" r="30" fill="white" stroke="url(#infinityGradient)" stroke-width="4" />
  <text x="500" y="338" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333" text-anchor="middle">03</text>
  <text x="500" y="395" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#333333" text-anchor="middle">AI-Driven Development</text>
  <text x="500" y="415" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">We leverage AI to build your custom</text>
  <text x="500" y="435" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">software faster and with more creativity</text>

  <!-- Milestone 4: Quality Assurance (Bottom Right) -->
  <circle cx="708" cy="360" r="30" fill="white" stroke="url(#infinityGradient)" stroke-width="4" />
  <text x="708" y="368" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333" text-anchor="middle">04</text>
  <text x="780" y="425" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#333333" text-anchor="middle">Quality Assurance</text>
  <text x="780" y="445" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">Our senior developers review all code</text>
  <text x="780" y="465" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">to ensure the highest standards</text>

  <!-- Milestone 5: Continuous Evolution (Top Right) -->
  <circle cx="708" cy="190" r="30" fill="white" stroke="url(#infinityGradient)" stroke-width="4" />
  <text x="708" y="198" font-family="Arial, sans-serif" font-weight="bold" font-size="24" fill="#333333" text-anchor="middle">05</text>
  <text x="780" y="140" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#333333" text-anchor="middle">Continuous Evolution</text>
  <text x="780" y="160" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">We refine your solution over time,</text>
  <text x="780" y="180" font-family="Arial, sans-serif" font-size="14" fill="#666666" text-anchor="middle">optimizing based on real feedback</text>

  <!-- Flow Arrows -->
  <path d="M322,190 L472,190" stroke="#333333" stroke-width="2" stroke-dasharray="6 4" fill="none" />
  <path d="M527,200 L688,190" stroke="#333333" stroke-width="2" stroke-dasharray="6 4" fill="none" />
  <path d="M678,190 L530,330" stroke="#333333" stroke-width="2" stroke-dasharray="6 4" fill="none" />
  <path d="M470,330 L322,360" stroke="#333333" stroke-width="2" stroke-dasharray="6 4" fill="none" />
  <path d="M322,360 L678,360" stroke="#333333" stroke-width="2" stroke-dasharray="6 4" fill="none" />

  <!-- Title at the top -->
  <text x="500" y="70" font-family="Arial, sans-serif" font-weight="bold" font-size="32" fill="#333333" text-anchor="middle">Our Workflow</text>
  <text x="500" y="105" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">Human + AI Partnership in Perfect Flow</text>
</svg>
