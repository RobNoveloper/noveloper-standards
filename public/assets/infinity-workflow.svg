<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <!-- Define glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main infinity path -->
  <path d="M 200,200 C 200,120 280,120 320,160 C 360,200 440,200 480,160 C 520,120 600,120 600,200 C 600,280 520,280 480,240 C 440,200 360,200 320,240 C 280,280 200,280 200,200 Z" 
        fill="none" 
        stroke="url(#purpleGradient)" 
        stroke-width="6"
        stroke-linecap="round" />
  
  <!-- Nodes for the 5 stages -->
  <!-- Discovery -->
  <circle cx="200" cy="200" r="40" fill="white" filter="url(#glow)" />
  <text x="200" y="196" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">DISCOVERY</text>
  <text x="200" y="212" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">1</text>
  
  <!-- Design -->
  <circle cx="320" cy="160" r="40" fill="white" filter="url(#glow)" />
  <text x="320" y="156" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">DESIGN</text>
  <text x="320" y="172" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">2</text>
  
  <!-- Build -->
  <circle cx="400" cy="200" r="40" fill="white" filter="url(#glow)" />
  <text x="400" y="196" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">BUILD</text>
  <text x="400" y="212" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">3</text>
  
  <!-- Test -->
  <circle cx="480" cy="160" r="40" fill="white" filter="url(#glow)" />
  <text x="480" y="156" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">TEST</text>
  <text x="480" y="172" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">4</text>
  
  <!-- Launch -->
  <circle cx="600" cy="200" r="40" fill="white" filter="url(#glow)" />
  <text x="600" y="196" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" font-weight="bold">LAUNCH</text>
  <text x="600" y="212" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">5</text>
  
  <!-- Arrow markers to show direction -->
  <path d="M 260,180 L 270,170 L 280,180" fill="none" stroke="#9333ea" stroke-width="3" stroke-linecap="round" />
  <path d="M 355,180 L 365,190 L 375,180" fill="none" stroke="#9333ea" stroke-width="3" stroke-linecap="round" />
  <path d="M 430,180 L 440,170 L 450,180" fill="none" stroke="#9333ea" stroke-width="3" stroke-linecap="round" />
  <path d="M 535,180 L 545,190 L 555,180" fill="none" stroke="#9333ea" stroke-width="3" stroke-linecap="round" />
  <path d="M 535,220 L 525,230 L 515,220" fill="none" stroke="#4f46e5" stroke-width="3" stroke-linecap="round" />
  <path d="M 430,220 L 420,230 L 410,220" fill="none" stroke="#4f46e5" stroke-width="3" stroke-linecap="round" />
  <path d="M 355,220 L 345,210 L 335,220" fill="none" stroke="#4f46e5" stroke-width="3" stroke-linecap="round" />
  <path d="M 260,220 L 250,210 L 240,220" fill="none" stroke="#4f46e5" stroke-width="3" stroke-linecap="round" />

  <!-- Workflow title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#4f46e5">INFINITY WORKFLOW</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#9333ea">HUMAN + AI PARTNERSHIP</text>

  <!-- Description -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4f46e5">Our agile process creates a seamless flow between human creativity and AI capabilities,</text>
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#4f46e5">enabling continuous improvement and innovation in every project.</text>
</svg>
