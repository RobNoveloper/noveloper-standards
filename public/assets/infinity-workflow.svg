<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <!-- Define glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main infinity path - 50% bigger -->
  <path d="M 200,200 C 200,100 280,100 340,160 C 400,220 480,220 540,160 C 600,100 680,100 680,200 C 680,300 600,300 540,240 C 480,180 400,180 340,240 C 280,300 200,300 200,200 Z" 
        fill="none" 
        stroke="url(#purpleGradient)" 
        stroke-width="8"
        stroke-linecap="round"
        filter="url(#glow)" />
  
  <!-- Human symbol in left opening -->
  <svg x="150" y="150" width="100" height="100" viewBox="0 0 100 100" fill="none">
    <circle cx="50" cy="30" r="15" fill="#9333ea" opacity="0.8"/>
    <path d="M 25,100 L 40,50 L 60,50 L 75,100" stroke="#9333ea" stroke-width="4" opacity="0.8"/>
    <path d="M 40,50 L 60,50" stroke="#9333ea" stroke-width="4" opacity="0.8"/>
    <path d="M 50,45 L 50,70" stroke="#9333ea" stroke-width="4" opacity="0.8"/>
  </svg>
  
  <!-- AI/Robot symbol in right opening -->
  <svg x="550" y="150" width="100" height="100" viewBox="0 0 100 100" fill="none">
    <rect x="25" y="25" width="50" height="50" rx="5" fill="#4f46e5" opacity="0.8"/>
    <circle cx="40" cy="40" r="5" fill="white"/>
    <circle cx="60" cy="40" r="5" fill="white"/>
    <path d="M 35,60 L 65,60" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <path d="M 25,45 L 15,35 M 25,55 L 15,65" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
    <path d="M 75,45 L 85,35 M 75,55 L 85,65" stroke="#4f46e5" stroke-width="3" stroke-linecap="round"/>
  </svg>
  
  <!-- Markers for the 5 stages -->
  <!-- Stage 1: Discovery -->
  <circle cx="200" cy="200" r="12" fill="#9333ea" filter="url(#glow)" />
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">DISCOVERY</text>
  
  <!-- Stage 2: Design -->
  <circle cx="340" cy="160" r="12" fill="#9333ea" filter="url(#glow)" />
  <text x="340" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">DESIGN</text>
  
  <!-- Stage 3: Build -->
  <circle cx="440" cy="200" r="12" fill="#9333ea" filter="url(#glow)" />
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">BUILD</text>
  
  <!-- Stage 4: Test -->
  <circle cx="540" cy="160" r="12" fill="#4f46e5" filter="url(#glow)" />
  <text x="540" y="120" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">TEST</text>
  
  <!-- Stage 5: Launch -->
  <circle cx="680" cy="200" r="12" fill="#4f46e5" filter="url(#glow)" />
  <text x="680" y="265" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-weight="bold" fill="#333">LAUNCH</text>
  
  <!-- Workflow title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#4f46e5">INFINITY WORKFLOW</text>
  <text x="400" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#9333ea">HUMAN + AI PARTNERSHIP</text>
</svg>
